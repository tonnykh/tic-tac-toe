<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">

    <script src="index.js" defer></script>

    <!-- Github icon footer link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>



<body>

    <header>
        <h1>TIC TAC TOE</h1>
    </header>


    <main>

        <div class="gameboard">
            <div class="gameboard-cell" data-index="0"></div>
            <div class="gameboard-cell" data-index="1"></div>
            <div class="gameboard-cell" data-index="2"></div>
            <div class="gameboard-cell" data-index="3"></div>
            <div class="gameboard-cell" data-index="4"></div>
            <div class="gameboard-cell" data-index="5"></div>
            <div class="gameboard-cell" data-index="6"></div>
            <div class="gameboard-cell" data-index="7"></div>
            <div class="gameboard-cell" data-index="8"></div>
        </div>

        <h2 class="message"></h2>

        <button class="restart-btn">Restart</button>

    </main>


    <footer>

        <p>Copyright Â© 2022 tonny kh</p>
        <a href="https://github.com/tonnykh/tic-tac-toe"><i class="fa fa-brands fa-github"></i></a>

    </footer>

</body>
</html>
